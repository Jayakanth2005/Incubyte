services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sweet_shop_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_PATH: /app/database.sqlite
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - sqlite_data:/app/data

  # Frontend
  frontend:
    build:
      context: ./frontend/sweet
      dockerfile: Dockerfile
    container_name: sweet_shop_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/sweet:/app
      - /app/node_modules

volumes:
  sqlite_data:
